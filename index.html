<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="sass/main.css" rel="stylesheet" type="text/css" />
    <title>ohmyfood</title>
</head>

<body>
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="content hidden">

        <header>
            <div class="logo"><img src="images/logo/ohmyfood.png" alt="logo"></div>
        </header>
        <section class="location">
            <div class="location-info">
                <a href="#"> <i class="fa-solid fa-location-dot location-icon"></i><span
                        class="location-name">Paris,Belleville</span></a>
            </div>
        </section>
        <section class="explore">
            <h2 class="explore-heading">Book the menu you like </h2>
            <p class="explore-para">Discover top-of-the-art restaurants we picked for you</p>
            <button class="explore-btn">Explore our restaurants</button>
        </section>
        <section class="booking-steps">
            <h2 class="booking-steps_heading">How it works</h2>
            <button class="booking-steps_btn booking-steps_btn1"><i class="fa-solid fa-mobile-screen-button"></i><span
                    class="booking-steps_btntxt">Chose a restaurant</span></button>
            <button class="booking-steps_btn booking-steps_btn2"><i class="fa-solid fa-list"></i><span
                    class="booking-steps_btntxt">Create your menu</span></button>
            <button class="booking-steps_btn booking-steps_btn3"><i class="fa-solid fa-store"></i><span
                    class="booking-steps_btntxt">Go enjoy it at the restaurant</span></button>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants-options">

                <div class="restaurant-box newtext">

                    <a href="fullpalette.html" class="restaurant-link">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="dish-img"
                            class="newlogo" />

                        <div class="restaurant-box_content">
                            <div class="restaurant-box_text">
                                <h4>The Full Palette</h4>
                                <p>New York</p>
                            </div>
                        </div>

                    </a>
                            <div class="ResHeartMove heart" onclick="void(0)" title="Add to favorites">
                                <div class=" ResHeartMove__bottom"><i class="far fa-heart"></i></div>
                                <div class="ResHeartMove__top"><i class="fas fa-heart"></i></div>
                            </div>
                </div>
                <!-- </div> -->
                <div class="restaurant-box newtext">
                    <a href="enhantedplate.html">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="dish-img">
                        <div class="restaurant-box_content">
                            <div class="restaurant-box_text">
                                <h4>The Enchanted Plate</h4>
                                <p>New York</p>
                            </div>
                            <div class="ResHeartMove heart" onclick="void(0)" title="Add to favorites">
                                <div class=" ResHeartMove__bottom"><i class="far fa-heart"></i></div>
                                <div class="ResHeartMove__top"><i class="fas fa-heart"></i></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="restaurant-box">
                    <a href="bastille.html">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="dish-img">
                        <div class="restaurant-box_content">
                            <div class="restaurant-box_text">
                                <h4>Bastille</h4>
                                <p>New York</p>
                            </div>
                            <div class="ResHeartMove heart" onclick="void(0)" title="Add to favorites">
                                <div class=" ResHeartMove__bottom"><i class="far fa-heart"></i></div>
                                <div class="ResHeartMove__top"><i class="fas fa-heart"></i></div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="restaurant-box">
                    <a href="gourmand.html">
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="newlogo"
                            alt="dish-img">
                        <div class="restaurant-box_content">
                            <div class="restaurant-box_text">
                                <h4>Le Gourmand</h4>
                                <p>New York</p>
                            </div>
                            <div class="ResHeartMove heart" onclick="void(0)" title="Add to favorites">
                                <div class=" ResHeartMove__bottom"><i class="far fa-heart"></i></div>
                                <div class="ResHeartMove__top"><i class="fas fa-heart"></i></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <h2 class="footer-heading">ohmyfood</h2>
            <a href="#" class="footer-link"><i class="fa-solid fa-utensils"></i>Suggest a restaurant</a>
            <a href="#" class="footer-link"><i class="fa-duotone fa-handshake-angle"></i> Become a partner</a>
            <a href="#" class="footer-link"> Legal</a>
            <a href="mailto:isha0409isha@gmail.com" class="footer-link"> Contact</a>
            <!-- <div class="emailid">isha0409isha@gmail.com</div> -->
        </footer>
    </div>

</body>

</html>
